patch:
  engine/translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator

schema:
  schema_id: wubi06_pinyin
  name: "新世纪五笔·拼音"
  version: "2020.04.08"
  author:
    - "發明人 王永民先生"
    - "制作人 Amito <byujiang@gmail.com>"

  description:
    新世纪五笔＋拼音 Amito

  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    reset: 1
    states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier@emoji_suggestion

speller:
  delimiter: " ;'"
  #max_code_length: 4

translator:
  dictionary: wubi06
  prism: wubi06_pinyin
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  enable_user_dict: true
  encode_commit_history: true
#  max_phrase_length: 4
  enable_completion: true
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^[a-y]{1,3}$"

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音|表情〕
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    #- {accept: Return, send: Escape, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]+|[0-9])$"
    reverse_lookup: "^z[a-z]*$"
