# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi06
  name: "新世纪五笔"
  version: 0.2.custom.2010091917
  author:
    - "發明人 王永民先生"
    - "制作人 Amito"
  description:
    新世纪五笔 Amito
    敲 z 鍵進入拼音反查
  dependencies:
    - emoji
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["通用", "增廣"]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - reverse_lookup_translator

speller:
  delimiter: " ;'"
  max_code_length: 4

translator:
  dictionary: wubi06
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  enable_completion: true
  enable_user_dict: true
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^[a-y]{1,3}$"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: z
  suffix: "'"
  tips: "[拼音]"
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    #- {accept: Return, send: Escape, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]+|[0-9])$"
    reverse_lookup: "^z[a-z]*$"

show_notifications_via_notification_center: true

style:
  color_scheme: lost_temple

us_keyboard_layout: true
