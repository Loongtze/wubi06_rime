customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.1
  generator: "Rime::SwitcherSettings"
  Modified:  2020-04-08 PM 19:35:42
  rime_version: 1.4.0
patch:
  ascii_composer:
    switch_key: {Caps_Lock: clear, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}
  menu:
    page_size: 9
  recognizer:
    patterns: {email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$", uppercase: "[A-Z][-_+.'0-9A-Za-z]*$", url: "^(www[.]|https?:|ftp[.:]|file:|mail[.]).*$|^[a-z]+[.].+$"}
  schema_list:
    - schema: wubi06
    - schema: wubi06_pinyin
    - schema: wubi06_trad
  app_options:
    gnome-terminal:
      ascii_mode: true
    WindowsTerminal.exe:
      ascii_mode: true
    wsl.exe:
      ascii_mode: true
    conhost.exe:
      ascii_mode: true
    wslhost.exe:
      ascii_mode: true
    OpenConsole.exe:
      ascii_mode: true
